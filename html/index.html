<body onload="ora()">
<h1>Un bel orologio in JavaScript</h1>
<div id="orologio"></div>
<script>
    function ora() {
            const oggi = new Date();
            let h = oggi.getHours();
            let m = oggi.getMinutes();
            let s = oggi.getSeconds();
            m = aggZero(m)
            s = aggZero(s)
            document.getElementById("orologio").innerHTML = h + "." + m + ":" + s;
            setTimeout(ora, 1000);
    }
    function aggZero(t) {
        if (t < 10) {
            t = "0" + t;
        }
        return t;
    }
</script>
</body>
